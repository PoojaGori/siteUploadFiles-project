{% load static %}
<html>
    <head>
        <title>Submit Files</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <!-- <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->
        <link rel="stylesheet" href="{% static 'fileupload/css/style.css' %}">


    </head>
    <body>
        <div class="page-header">
            <h3><a href="/">WREME MEDIA</a></h3>
        </div>

        <div class="content container">
          <div id="loader" class="hide">
            <img src={% static 'fileupload/images/icons/cat_reading_loading.gif' %}/>
          </div>

            <div class="row">
              {% block pageheader %}
              {% endblock %}
            </div>

            <div class="row">


                  {% block content %}
                  {% endblock %}

            </div>

        </div>
        {% block scripts %}
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{% static 'fileupload/js/script.js' %}"></script>
        {% endblock %}
    </body>
</html>
